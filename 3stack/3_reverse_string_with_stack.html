<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let data = []; //stack
      let currentSize = data.length;

      let push = (newVal) => {
        data[currentSize] = newVal;
        currentSize += 1;
      };

      let pop = () => {
        lastData = data[currentSize - 1];
        currentSize -= 1;
        data.length = currentSize;
        return lastData;
      };

      function reverseStr(item) {
        for (let i = 0; i < item.length; i++) {
          push(item[i]);
        }
        for (let i = 0; i < item.length; i++) {
          item[i] = pop();
        }
      }

      let str = "ajmal";
      str = str.split("");
      console.warn(str);
      reverseStr(str);
      console.warn(str);
    </script>
  </head>
  <body></body>
</html>
