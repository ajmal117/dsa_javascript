<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let data = [];
      let currentSize = data.length;
      let max = 5;

      function push(newVal) {
        if (currentSize >= max) {
          alert("stack if full new value cant be add " + newVal);
        }
        data[currentSize] = newVal;
        currentSize += 1;
      }

      function pop() {
        if (currentSize > 0) {
          currentSize -= 1;
          data.length = currentSize;
        } else {
          alert("stack already is empty");
        }
      }

      push(10);
      push(20);
      push(5);

      pop();
      pop();

      push(25);
      push(8);
      pop();
      pop();
    //   pop();
    //   pop();
      console.log(data);
    </script>
  </head>
  <body>
    <h1>Stack push and pop</h1>
  </body>
</html>
