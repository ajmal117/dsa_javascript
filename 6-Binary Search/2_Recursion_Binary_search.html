<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>binary search</title>
    <script>
        // in binary search, data should be sorted
        let data = [10, 12, 14, 15, 18, 30, 56];
        let start = 0;
        let end = data.length - 1;
        let position = undefined;
        let find = 18

        function binaryRecursion(data, start, end) {
            let mid = Math.floor((start + end) / 2);
            if (data[mid] == find) {
                position = mid;
                return true
            }
            else if (data[mid] < find) {
                binaryRecursion(data, mid + 1, end)
            }
            else {
                binaryRecursion(data, start, mid - 1)
            }
        }
        binaryRecursion(data, start, end);
        console.warn(position);
    </script>
</head>
