    <title>string palindrome</title>
    <script>
        function palindrome(str) {
            let start = 0;
            let end = str.length - 1;
            let result = true;

            while (start < end) {
                if (str[start] !== str[end]) {
                    result = false;
                }
                start++
                end--
            }
            return result;
        }
