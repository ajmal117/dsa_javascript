<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string</title>
    <script>
        let str = "ajmal ali";
        let strObj = {};
        let maxKey = "";
        for (let i = 0; i <= str.length - 1; i++) {
            // console.warn(str[i])
            let key = str[i]
            if (!strObj[key]) {
                strObj[key] = 0
            }
            strObj[key]++
            // console.warn(strObj)
            if (maxKey == '' || strObj[key] > strObj[maxKey]) {
                maxKey = key
            }
        }

        console.log(strObj)
        console.log(maxKey)



    </script>
</head>

<body>

    <h1>maximum key occuring in / maximum character in a string occuring</h1>
</body>

</html>
