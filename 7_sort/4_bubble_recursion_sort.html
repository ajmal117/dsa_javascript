<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bubble recursion sort</title>
    <script>
        let data = [10, 5, 23, 25, 4];

        function recursionBubbleSort(data, count) {
            if (count == 0) {
                return;
            }
            for (let i = 0; i < count; i++) {
                if (data[i] > data[i + 1]) {
                    let temp = data[i];
                    data[i] = data[i + 1];
                    data[i + 1] = temp;
                }
                // console.log(data) //to check how many time loop runs
            }
            recursionBubbleSort(data, count - 1)
            return data;
        }
        let z = recursionBubbleSort(data, data.length);
        console.warn(z);
        // console.warn(data); //same sorted output will get becouse array is mutable
    </script>
</head>
