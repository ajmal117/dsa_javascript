<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>descending order </title>
    <script>
        let data = [23, 44, 34, 1, 0, 13, 6, 7, 23, 56];
        let minId;

        for (let i = 0; i < data.length; i++) {
            minId = i;
            for (let j = i + 1; j < data.length; j++) {
                if (data[j] > data[minId]) {
                    minId = j
                    console.warn(j)
                }
            }
            console.warn(i)
            let temp = data[i];
            data[i] = data[minId];
            data[minId] = temp;
        }
        console.log(data);
    </script>
</head>

</body>

</html>
